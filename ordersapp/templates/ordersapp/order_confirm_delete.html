{% extends 'ordersapp/base.html' %}
{% load static %}

{% block content %}
    <div class="category_delete">
        <h1>непонятный костыль</h1>
        <div class="h3">Подтверждение удаления заказа</div>
        {% include 'ordersapp/includes/inc_order_summary.html' %}
        <form class="btn btn-default btn-round" action="{% url 'order:delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Удалить">
        </form>
        <button class="btn btn-default btn-round">
            <a class="btn btn-primary" href="{% url 'order:list' %}">Отмена</a>
        </button>
    </div>
{% endblock %}
